<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="fondo2">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-auto bg-secondary p-5 textura2">
                <h2>REGISTRO</h2>
                <hr>
                <form action="registro.php" method="POST">
                    <div class="mb-3">
                        <label class="form-label texto">Nombre de Usuario:</label>
                        <input type="text" class="form-control" size="30" placeholder="Ingresar nombre del usuario..." name="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label texto">Correo electrónico:</label>
                        <input type="email" class="form-control" size="30" placeholder="Ingresar correo..." name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label texto">Contraseña:</label>
                        <input type="password" class="form-control" size="30"
                            placeholder="Ingresar nueva contraseña..." name="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label texto">Teléfono:</label>
                        <input type="text" class="form-control" size="30" placeholder="Ingresar teléfono o celular..." name="phone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label texto">Edad:</label>
                        <input type="number" class="form-control" size="30" placeholder="Ingresar número de edad..." name="age">
                    </div>
                    <div class="mb-3">
                        <label class="form-label texto">Documento:</label>
                        <input type="text" class="form-control" size="30" placeholder="Ingresar número documento..." name="document">
                    </div>
                    <a class="btn btn-light vinculo" href="sesion.html">Iniciar sesión</a>
                    <button type="submit" class="btn btn-light">Registro</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

</body>

</html>
